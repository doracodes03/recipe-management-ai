<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Edit: {{ recipe.name }}</h1>
        <a href="/" class="btn">Back</a>
      </header>

      <main class="panel form-card">
        <form method="post" action="/edit/{{ recipe.id }}">
          <label>Name<input name="name" value="{{ recipe.name }}" required></label>
          <label>Ingredients<textarea name="ingredients">{{ recipe.ingredients }}</textarea></label>
          <label>Instructions<textarea name="instructions">{{ recipe.instructions }}</textarea></label>
          <label>Cuisine<input name="cuisine" value="{{ recipe.cuisine }}"></label>
          <label>Prep time (mins)<input name="prep_time" type="number" value="{{ recipe.prep_time }}"></label>
          <label>Diet type
            <select name="diet_type">
              <option value="veg" {% if recipe.diet_type=='veg' %}selected{% endif %}>veg</option>
              <option value="non-veg" {% if recipe.diet_type=='non-veg' %}selected{% endif %}>non-veg</option>
              <option value="vegan" {% if recipe.diet_type=='vegan' %}selected{% endif %}>vegan</option>
            </select>
          </label>
          <button type="submit">Update</button>
        </form>
      </main>

    </div>
  </body>
</html>
